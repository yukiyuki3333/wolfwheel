<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Roue de la Meute</title>
  <style>
    body {
      text-align: center;
      background: #111;
      color: white;
      font-family: sans-serif;
    }

    #wheel {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 40px auto;
    }

    #wheel img {
      width: 100%;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    #pointer {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: gold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¡ Roue de la Meute</h1>
  <div id="wheel">
    <div id="pointer"></div>
    <img id="wheelImage" src="wheel.png" alt="wheel" />
  </div>
  <button id="spinBtn">ðŸŽ¯ SPIN</button>

  <script src="script.js" type="module"></script>
</body>
</html>
